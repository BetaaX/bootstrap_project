<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .card-img-overlay {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="carousel-bootstrap" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner rounded mt-3">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="./images/cityAesthetic.jpg" alt="">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="./images/cityInThePast.jpg" alt="">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="./images/cityNowadays.jpg" alt="">
                </div>
                <button data-bs-target="#carousel-bootstrap" data-bs-slide="prev" class="carousel-control-prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button data-bs-target="#carousel-bootstrap" data-bs-slide="next" class="carousel-control-next">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel-bootstrap" class="active" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#carousel-bootstrap" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel-bootstrap" data-bs-slide-to="2"></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 mt-3">
                <div class="card text-bg-dark">
                    <img class="rounded" src="https://images.pexels.com/photos/2761352/pexels-photo-2761352.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
                    <div class="card-img-overlay">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mt-3">
                <div class="card text-bg-dark">
                    <img class="rounded" src="https://images.pexels.com/photos/1147547/pexels-photo-1147547.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
                    <div class="card-img-overlay">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mt-3">
                <div class="card text-bg-dark">
                    <img class="rounded" src="https://images.pexels.com/photos/10066934/pexels-photo-10066934.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
                    <div class="card-img-overlay">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mt-3">
                <div class="card text-bg-dark">
                    <img class="rounded" src="https://images.pexels.com/photos/18895009/pexels-photo-18895009/free-photo-of-outonal.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
                    <div class="card-img-overlay">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mt-3">
                <div class="card text-bg-dark">
                    <img class="rounded" src="https://images.pexels.com/photos/11891089/pexels-photo-11891089.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
                    <div class="card-img-overlay">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mt-3 mb-3">
                <div class="card text-bg-dark">
                        <img src="https://images.pexels.com/photos/17572617/pexels-photo-17572617/free-photo-of-cidade-meio-urbano-pedestre-rua.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="" class="card rounded">
                    <div class="card-img-overlay">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
